{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>{% block title %}Login Recepção{% endblock %}</title>
</head>
<body>
    <div class="main">
        <img class="image" src="{% static 'images/frentebatalhao.jpg' %}" alt="62° Batalhão de Infantaria">
        <div class="login">
          <img class="image62" src="{% static 'images/62bi.png' %}" alt="62° Batalhão de Infantaria">
          {% if form.errors %}
            <p>Senha ou usuario incorretos, porfavor tente novamente.</p>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <table>
              <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
              </tr>
              <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
              </tr>
            </table>
            <input class="button" type="submit" value="Login" />
            <input class="button" type="hidden" name="next" value="{{ next }}" />
          </form>
        </div>
      </div>
  <script src="{% static 'js/script.js'%}"></script>
</body>
</html>
